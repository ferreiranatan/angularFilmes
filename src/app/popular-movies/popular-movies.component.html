
<div class="contain mt-3 mb-5 p-4">

  <div class="row">
  <h5 class="text-white">Trending Movies</h5>
  <div class="rowposter mt-3 p-2">
    <ng-container *ngFor="let movie of popularMovieResult">
      <img src="https://image.tmdb.org/t/p/original/{{ movie.poster_path }}" class="rowimg largeposter" alt="..."
        [routerLink]="['/movie',movie.id]">
      </ng-container>
    </div>
  </div>
